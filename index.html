                            <input placeholder="Age" id="age" type="text" class="validate">

<br>

  <div id="map">
  
  </div>

  <script>
      function initMap() {
        var location = {lat: 39.742043, lng: -104.991531};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: location
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
      }
